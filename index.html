<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Anuar Duisenbek || AnuarBey</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <label for="search">
      <input type="text" id="search" placeholder="Search for a movie..."/>
    </label>
    <template id="episode-template">
      <div class="episode-card">
        <h2 class="episode-title"></h2>
        <p class="episode-code"></p>
        <img class="episode-img" src="" alt="Episode image" />

        <div class="episode-summary"></div>
      </div>
    </template>

    <div id="root"></div>
    <div id="episode-list"></div>

    <footer class="data-source">
      Data from <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
